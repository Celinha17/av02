<h2>Listagem de Policiais</h2>
<table>
  <thead>
    <tr>
      <th>RG Civil</th>
      <th>RG Militar</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Matr√≠cula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let policial of policiais">
      <td>{{ policial.rg_civil }}</td>
      <td>{{ policial.rg_militar }}</td>
      <td>{{ policial.cpf }}</td>
      <td>{{ policial.data_nascimento | date }}</td>
      <td>{{ policial.matricula }}</td>
    </tr>
  </tbody>
</table>
