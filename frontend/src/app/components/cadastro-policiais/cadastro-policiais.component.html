<h2>Cadastro de Policiais</h2>
<form (ngSubmit)="cadastrar()">
   
  <label for="rg_civil">RG Civil:</label>
  <input type="text" id="rg_civil" [(ngModel)]="policial.rg_civil" name="rg_civil" placeholder="RG Civil" required>

  <label for="rg_militar">RG Militar:</label>
  <input type="text" id="rg_militar" [(ngModel)]="policial.rg_militar" name="rg_militar" placeholder="RG Militar" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" [(ngModel)]="policial.cpf" name="cpf" placeholder="CPF" required>

  <label for="data_nascimento">Data de Nascimento:</label>
  <input type="date" id="data_nascimento" [(ngModel)]="policial.data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" required>

  <label for="matricula">Matrícula:</label>
  <input type="text" id="matricula" [(ngModel)]="policial.matricula" name="matricula" placeholder="Matrícula" required>

  <button type="submit">Cadastrar</button>
</form>
